# Setup a cache to cache job parts between jobs to ensure faster builds
cache:
  key: "$CI_COMMIT_REF_SLUG"
  untracked: true
  paths:
    - $HOME/.cargo/
    - target/

# Set any required environment variables here
variables:
  RUST_BACKTRACE: "FULL"
  GIT_SUBMODULE_STRATEGY: recursive

image: rust:latest

stages:
  - install
  - test
  - deploy

install:
  stage: install
  script:
    # Install dependencies to build
    # `clang` is necessary for `setjmp`
    - apt-get update -qy
    - apt-get install -y build-essential clang
    # Trigger installation
    - rustc --version

check:
  stage: test
  before_script:
    # Install dependencies to build
    # `clang` is necessary for `setjmp`
    - apt-get update -qy
    - apt-get install -y build-essential clang
    - rustup component add rustfmt clippy
    - cargo install cargo-audit
  script:
    - cargo check --verbose
    - cargo fmt -- --check
    - cargo clippy -p hp-sharp -- -D warnings
    - cargo audit

    - cargo build --release
    - cargo test -- --nocapture
    - cargo test --release -- --nocapture

pages:
  stage: deploy
  before_script:
    # Install dependencies to build
    # `clang` is necessary for `setjmp`
    - apt-get update -qy
    - apt-get install -y build-essential clang
  script:
    - cargo doc
    - mkdir -p public && cp -r target/doc/* public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
